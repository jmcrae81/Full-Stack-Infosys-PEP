<!DOCTYPE html>
<html>
    <head>
        <title>Forms Demo</title>
    </head>
    <body>
        <h3 style="text-align: center;">Forms Demo</h3></hr>
        <form>
            <label>Your name: </label>
            <input type="text" id="name" name="name" 
                placeholder="Enter your name" required minlength="5"/><br/>
            <label>Enter Password: </label>
            <input type="password" id="pass"/><br/>
            <label>Enter Age:</label>
            <input type="number" id="age"/><br/>
            <label>Choose your Gender</label>
            <input type="radio" name="gender" value="female" checked/>Female
            <input type="radio" name="gender" value="male"/>Male<br/>
            <label>Choose your Hobbies</label>
            <input type="checkbox" name="hobby" value="eat">Eat
            <input type="checkbox" name="hobby" value="Sleep">Sleep
            <input type="checkbox" name="hobby" value="Repeat">Repeat
            <br/>
            <label>Food</label>
            <select>
                <option value="Italian">Italian</option>
                <option value="French">French</option>
                <option value="Indian">Indian</option>
            </select>
            <br/>
            <br/>
            <label>Food</label>
            <select multiple>
                <option value="Italian">Italian</option>
                <option value="French">French</option>
                <option value="Indian">Indian</option>
            </select>
            <br/>
            <label>Some Comments</label>
            <textarea rows="5" columns="30"></textarea>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
